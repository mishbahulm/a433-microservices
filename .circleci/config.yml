version: 2.1

executors:
  docker:
    docker:
      - image: docker:stable
  go:
    docker:
      - image: cimg/go:1.21.3

jobs:
  lint-dockerfile:
    executor: docker
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Run hadolint
          command: docker run --rm --interactive hadolint/hadolint < Dockerfile
  test-app:
    executor: go
    steps:
      - checkout
      - run:
          name: Test app
          command: go test -v -short --count=1 $(go list ./...)

workflows:
  version: 2
  backend-deploy:
    jobs:
      - lint-dockerfile
      - test-app
